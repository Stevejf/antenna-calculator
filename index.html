<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Antenna Calculator</title>
    <link rel="icon" type="image/png" href="transparent-boss-icon-fun-icon-glasses-icon-5d7120f88bdab0.4890928215676950965729.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="mycss.css">
  </head>
  <body>
<div class="container">
<form action="" method="post">
  <div class="tab-div">
<table class="tab" border="1">
  <h1>Antenna Calculator</h1>
    <tr>
      <td>
      <label for="in"><h4>Frequency:</h4></label>
      <input id="in" class="freq-input" type="text" name="get_freq" placeholder="in MHz">
    
      </td>
    </tr>
    <tr>
      <td colspan="2">
      <input id="out" type="text" size="45"name="outputOne">
      </td>
    </tr>
    <tr>
      <td colspan="2">
      <input id="out" type="text" size="45"name="outputTwo">
      </td>
    </tr>
    <tr>
      <td colspan="2">
      <input id="out" type="text" size="45"name="outputThree">
      </td>
    </tr>
    <tr>
      <td colspan="2">
      <input id="out" type="text" size="45"name="outputFour">
      </td>
    </tr>
    <tr>
      <td colspan="2">
      <input id="out" type="text" size="45"name="outputFive">
      </td>
    </tr>
    <tr>
      <div class="btn-group btn-group-justified">
      <td>
      <input id="calc-btn"  type="button"  value="Calculate"  onclick="frequency(this.form)">
      <input id="reset-btn"  type="reset" Clear>
      </td>
    </div>
    </tr>
  </table>
</div>
</form>
<address><h5>Steven Fraser VK2SDX</h5></address>
</div>
